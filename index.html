<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <title>Cat Person or Dog Person Quiz</title>
</head>
<body>
   <div class="modal" >
        <div class="modalContainer">
            <input type="text" placeholder="Enter your name" id="modalName">
            <button type="submit" id="start" class="btn">Start</button>
        </div>
    </div>
    <div class="title">Are You a Dog or Cat Person?</div>
    <div class="container">
       <div class="question"><h1>click on Start to begin the quiz👀</h1></div>
       <div class="option">
           <div class="dog">🐶 Dog</div>
           <div class="cat">🐱 Cat</div>
       </div>
       
       <div class="btn">
        <button id="reset">Reset</button>
        <button id="next">Start</button>

       </div>

       <div class="score"><p id="dogmeter">Doggo Meter: 0</p>
        <p id="catmeter">Catto Meter: 0</p>
    </div>

    </div>

    <div class="result">
        <div class="resultpic">
        

        </div>
        <button id="reset2">Reset</button>
        <button id="refresh">🔃 Refresh</button>

        <div class="resultpara">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
